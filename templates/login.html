<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>user control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css?h=c8de17408ab25ec940acb1a6a445894a">
</head>

<body class="d-flex d-lg-flex justify-content-center justify-content-lg-center">
    <form class="justify-content-center" style="margin-top: 142px;">
        <h1 class="d-flex d-lg-flex justify-content-center justify-content-lg-center"
            style="margin: 0px;margin-bottom: 40px;color: #001b44;">LOGIN</h1>
        <p style="margin: 0px;font-weight: bold;margin-bottom: 0;margin-left: 4px;color: #001b44;">USERNAME</p><input
            class="form-control" type="text"
            style="padding: 0px;height: 50px;width: 250px;border-radius: 0px;padding-top: 0;padding-left: 8px;margin-bottom: 20px;font-weight: bold;color: #001b44;">
        <p style="margin: 0px;font-weight: bold;margin-bottom: 0;margin-left: 4px;color: #001b44;">PASSWORD</p><input
            class="form-control" type="password"
            style="padding: 0px;height: 50px;width: 250px;border-radius: 0px;padding-top: 0;padding-left: 8px;font-weight: bold;margin-bottom: 20px;color: #001b44;"><button
            class="btn btn-primary" type="button"
            style="padding: 0;width: 100%;height: 50PX;border-radius: 0px;background: #001b44;font-weight: bold;margin-bottom: 5px;">LOGIN</button>
        <div class="d-flex flex-row justify-content-center justify-content-lg-center">
            <p class="d-flex d-lg-flex align-items-center justify-content-lg-center align-items-lg-center"
                style="margin: 0px;font-weight: bold;margin-bottom: 5px;margin-left: 0px;color: #001b44;font-size: 12px;width: initial;height: 25px;">
                DIDN'T HAVE AN ACCOUNT?</p><a class="d-flex d-lg-flex align-items-center align-items-lg-center"
                href="/register.html"
                style="font-weight: bold;height: 25px;margin-left: 2px;text-decoration: none;font-size: 12px;width: initial;">REGISTER</a>
        </div>
        <div class="d-lg-flex justify-content-lg-center align-items-lg-center"
            style="height: 50px;background: rgba(255,15,0,0.54);border-style: solid;border-color: rgb(255,15,0);">
            <p class="d-lg-flex justify-content-lg-center align-items-lg-center"
                style="font-weight: bold;font-size: 12px;color: rgb(255,15,0);margin-top: 13px;text-align: center;">
                USERNAME OF PASSWORD INCORECT</p>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
